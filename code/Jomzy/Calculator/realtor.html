<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 9px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            color: red;
            margin-bottom: 10px;
        }
        .profile-info {
            display: none;
        }
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #a71d2a;
        }
        .property-card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        .property-card:hover {
            transform: scale(1.02);
        }
        .property-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Enter Password</h2>
        <div id="message"></div>
        <input type="password" id="password" placeholder="Password" required><br>
        <button id="login-btn">Login</button> <br>
    </div> <br>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Real Estate Listings</h2>
        <div class="row" id="property-list">
            <!-- Properties will be injected here -->
        </div>
    </div>

    <script>
        
        const properties = [
            {
                title: "Modern Family Home",
                price: "$350,000",
                location: "Lagos, Nigeria",
                image: "https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=600&q=80",
                description: "A beautiful 4-bedroom family home with a spacious garden."
            },
            {
                title: "Luxury Apartment",
                price: "$500,000",
                location: "Abuja, Nigeria",
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80",
                description: "A luxury 3-bedroom apartment in the heart of the city."
            },
            {
                title: "Cozy Bungalow",
                price: "$200,000",
                location: "Ibadan, Nigeria",
                image: "https://images.unsplash.com/photo-1460518451285-97b6aa326961?auto=format&fit=crop&w=600&q=80",
                description: "A cozy 2-bedroom bungalow perfect for small families."
            }
        ];

        function renderProperties() {
            const list = document.getElementById('property-list');
            list.innerHTML = '';
            properties.forEach(property => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = `
                    <div class="property-card card">
                        <img src="${property.image}" class="property-img card-img-top" alt="${property.title}">
                        <div class="card-body">
                            <h5 class="card-title">${property.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${property.location}</h6>
                            <p class="card-text">${property.description}</p>
                            <p class="card-text fw-bold">${property.price}</p>
                            <a href="#" class="btn btn-primary">Contact Agent</a>
                        </div>
                    </div>
                `;
                list.appendChild(col);
            });
        }

        renderProperties();
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginContainer = document.getElementById('login-container');
        const profileContainer = document.getElementById('profile-container');
        const message = document.getElementById('message');

        // Set your password here
        const PASSWORD = "move123";

        loginBtn.onclick = function() {
            const pass = document.getElementById('password').value.trim();
            if (pass === PASSWORD) {
                loginContainer.style.display = "none";
                profileContainer.style.display = "block";
                message.textContent = "";
            } else {
                message.textContent = "Incorrect password!";
            }
        };

        logoutBtn.onclick = function() {
            loginContainer.style.display = "block";
            profileContainer.style.display = "none";
            document.getElementById('password').value = "";
        };
    </script>
</body>
</html>
