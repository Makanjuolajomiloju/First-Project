<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 9px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            color: red;
            margin-bottom: 10px;
        }
        .profile-info {
            display: none;
        }
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #a71d2a;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Enter Password</h2>
        <div id="message"></div>
        <input type="password" id="password" placeholder="Password" required><br>
        <button id="login-btn">Login</button>
    </div>
    <div class="container profile-info" id="profile-container">
        <img src="c:\Users\USER\www\RCCGSTATIC\images\about-2-660x495.jpg" alt="head shut" class="avatar">
        <h2>Jomiloju Makanjuola</h2>
        <p>Email: makanjuolajomiloju1@gmail.com</p>
        <p>Location: Lagos, Nigeria</p>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
    <script>
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginContainer = document.getElementById('login-container');
        const profileContainer = document.getElementById('profile-container');
        const message = document.getElementById('message');

        // Set your password here
        const PASSWORD = "jomzy2025";

        loginBtn.onclick = function() {
            const pass = document.getElementById('password').value.trim();
            if (pass === PASSWORD) {
                loginContainer.style.display = "none";
                profileContainer.style.display = "block";
                message.textContent = "";
            } else {
                message.textContent = "Incorrect password!";
            }
        };

        logoutBtn.onclick = function() {
            loginContainer.style.display = "block";
            profileContainer.style.display = "none";
            document.getElementById('password').value = "";
        };
    </script>
</body>
</html>
